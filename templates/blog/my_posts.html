{% extends 'blog/../base.html' %}

{% block content %}
    <h2>My posts</h2>
    <a href="{% url 'blog:create-post' %}" class="btn btn-info">Create New Post</a>

    <ul>
        {% for post in post_list %}
            <li><a href="{% url 'blog:post' post.pk %}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
