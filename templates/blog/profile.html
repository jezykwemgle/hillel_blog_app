{% extends 'blog/base.html' %}

{% block content %}
    <h1>User Profile</h1>
    <p>Username: {{ user.username }}</p>
    <p>Email: {{ user.email }}</p>

    <a href="{% url 'blog:users-posts' user.pk %}">All {{ user.username }} posts</a><br>

    {% if user.is_authenticated %}
        <a href="{% url 'blog:user-edit-profile' user.pk %}">Edit Profile</a><br>
        <a href="{% url 'blog:not-published-posts' %}">All n/p posts</a>
    {% endif %}
{% endblock %}
